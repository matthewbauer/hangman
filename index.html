<!doctype html>
<html manifest='index.appcache'>
<head>
	<title>hangman</title>
	<script src='jquery.js'></script>
	<script src='index.js'></script>
	<link rel='stylesheet' href='bootstrap.css'>
	<link rel='stylesheet' href='index.css'>
</head>
<body>
<div class='container'>
	<div class='page-header'>
	  <h1>hangman <small>press a letter to guess the word</small></h1>
	  <button id='new' type='button' class='btn btn-default' onclick='restart()'>New Game</button>
	</div>
	<svg height='500' width='300' id='hangingMan'>
		<line x1='0' y1='450' x2='300' y2='450' stroke='black' stroke-width='10'/>
		<line x1='150' y1='450' x2='150' y2='0' stroke='black' stroke-width='10'/>
		<line x1='150' y1='0' x2='250' y2='0' stroke='black' stroke-width='10'/>
		<line x1='250' y1='0' x2='250' y2='60' stroke='black' stroke-width='10'/>
		<circle cx='250' cy='100' r='40' stroke='black' stroke-width='3' fill='white' id='head' class='bodyPart'/>
		<line x1='250' y1='140' x2='250' y2='250' stroke='black' stroke-width='3' id='body' class='bodyPart'/>
		<line x1='250' y1='150' x2='225' y2='250' stroke='black' stroke-width='3' id='leftArm' class='bodyPart'/>
		<line x1='250' y1='150' x2='275' y2='250' stroke='black' stroke-width='3' id='rightArm' class='bodyPart'/>
		<line x1='250' y1='250' x2='225' y2='350' stroke='black' stroke-width='3' id='leftLeg' class='bodyPart'/>
		<line x1='250' y1='250' x2='275' y2='350' stroke='black' stroke-width='3' id='rightLeg' class='bodyPart'/>
	</svg>
	<div id='content'>
		<div id='word'></div>
		<div id='guesses'></div>
		<div>
			<span id='wins'>0</span> wins and <span id='losses'>0</span> losses
		</div>
	</div>
</div>
</body>
</html>
